<!DOCTYPE html>
<html lang="en">
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#2161A8">
    {% block meta %}{% endblock %}
    <title>{% block title %}Landing Page{% endblock %} | MySite</title>
    <link rel="shortcut icon" type="image/x-icon" href="{{ static('images/favicon.png') }}">
    {% if is_development %}
      {% stylesheet 'sass' %}
    {% else %}
      <link rel="stylesheet" href="{{ static('stylesheets/style.min.css') }}" >
    {% endif %}
    {% javascript 'scripts' %}
  </head>
  <body>
    <div class="header">
      <div class="row">
        <div class="medium-12 columns">
          <h1><a class="text-black" href="{{ url('home') }}" >MySite</a></h1>
        </div>
      </div>
    </div>


    {% block overwriteContent %}
      <div class="row">
        <div class="large-12 columns">
          {% block content %}{% endblock %}
        </div>
      </div>
    {% endblock %}

    <footer class="row">
      <hr/>
    </footer>

  </body>
</html>
